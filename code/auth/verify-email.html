<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VERTO | Verify Email</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; font-family: Inter, sans-serif; }

  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #F7F7F7;
  }

  .card {
    width: 420px;
    background: #FFFFFF;
    border-radius: 28px;
    padding: 42px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.12);
  }

  h1 {
    font-size: 26px;
    margin-bottom: 8px;
  }

  p {
    font-size: 14px;
    color: #666;
    margin-bottom: 28px;
    line-height: 1.5;
  }

  .otp {
    display: flex;
    gap: 10px;
    margin-bottom: 26px;
  }

  .otp input {
    flex: 1;
    height: 48px;
    text-align: center;
    font-size: 18px;
    border-radius: 12px;
    border: 1px solid #DDD;
  }

  .otp input:focus {
    outline: none;
    border-color: #FF4D24;
  }

  button {
    width: 100%;
    height: 46px;
    border-radius: 14px;
    border: none;
    background: #FF4D24;
    color: #FFF;
    font-weight: 600;
    cursor: pointer;
  }

  .links {
    text-align: center;
    margin-top: 22px;
    font-size: 14px;
  }

  .links a {
    color: #FF4D24;
    text-decoration: none;
  }

  .hint {
    text-align: center;
    font-size: 13px;
    color: #999;
    margin-top: 14px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Verify your email</h1>
  <p>
    We sent a 6-digit verification code to your email address.
    Enter it below to continue.
  </p>

  <div class="otp">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
    <input maxlength="1">
  </div>

  <button>Verify email</button>

  <div class="links">
    <a href="#">Resend code</a>
  </div>

  <div class="hint">
    Didnâ€™t receive it? Check your spam folder.
  </div>
</div>

</body>
</html>
