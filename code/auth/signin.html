<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VERTO | Sign in</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; font-family: Inter, sans-serif; }

  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: #F6F6F6;
  }

  .card {
    width: 420px;
    background: #fff;
    padding: 40px;
    border-radius: 26px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.12);
  }

  h1 { margin: 0 0 6px; font-size: 26px; }
  p { margin: 0 0 26px; color: #666; font-size: 14px; }

  input {
    width: 100%;
    height: 46px;
    padding: 0 16px;
    border-radius: 12px;
    border: 1px solid #DDD;
    margin-bottom: 16px;
  }

  button {
    width: 100%;
    height: 46px;
    border: none;
    border-radius: 14px;
    background: #FF4D24;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  .links {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
  }

  a { color: #FF4D24; text-decoration: none; }
</style>
</head>

<body>

<div class="card">
  <h1>Sign in</h1>
  <p>Welcome back to Verto</p>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button>Sign in</button>

  <div class="links">
    <a href="reset.html">Forgot password?</a><br><br>
    <a href="signup.html">Create account</a>
  </div>
</div>

</body>
</html>
