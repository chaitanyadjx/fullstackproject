<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset password</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #FAFAFA;
      color: #111;
    }

    /* subtle background glow */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top right, rgba(255, 120, 80, 0.25), transparent 45%);
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #FFFFFF;
      border-radius: 28px;
      padding: 40px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin: 0 0 28px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      height: 46px;
      padding: 0 16px;
      border-radius: 12px;
      border: 1px solid #DADADA;
      font-size: 14px;
      margin-bottom: 18px;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      outline: none;
      border-color: #FF4D24;
    }

    button {
      width: 100%;
      height: 46px;
      border-radius: 14px;
      border: none;
      background: #FF4D24;
      color: #FFFFFF;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #FF3B1A;
    }

    .back {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
    }

    .back a {
      color: #FF4D24;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Reset password</h1>
    <p>Weâ€™ll email you a reset link</p>

    <form action="login.html">
      <input type="email" placeholder="Email" required>
      <button type="submit">Send link</button>
    </form>

    <div class="back">
      <a href="login.html">Back to login</a>
    </div>
  </div>

</body>
</html>
