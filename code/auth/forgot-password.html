<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VERTO | Reset Password</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Bricolage+Grotesque:wght@300;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #FDFBFB;
      --dark: #0D0D0D;
      --accent: #FF4D24;
      --glass: rgba(255,255,255,0.55);
    }

    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffffff, #f6f2f2);
      display: grid;
      place-items: center;
      color: var(--dark);
    }

    /* CENTER CONTAINER */
    .auth-stage {
      width: 100%;
      max-width: 460px;
      padding: 40px 20px;
    }

    /* GLASS CARD */
    .auth-card {
      background: var(--glass);
      backdrop-filter: blur(18px);
      border-radius: 32px;
      padding: 42px;
      box-shadow: 0 28px 70px rgba(0,0,0,0.08);
    }

    /* HEADERS */
    h1 {
      font-family: "Bricolage Grotesque", sans-serif;
      font-size: 32px;
      font-weight: 800;
      margin: 0;
    }

    p {
      margin: 10px 0 28px;
      opacity: 0.7;
      line-height: 1.5;
    }

    /* INPUT */
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, #FF6B4A, #FF3D1F);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(255,77,36,0.35);
    }

    /* LINKS */
    .auth-links {
      text-align: center;
      margin-top: 22px;
      font-size: 14px;
    }

    .auth-links a {
      color: var(--accent);
      text-decoration: none;
    }

 

    .card-wrap {
      position: relative;
    }
  </style>
</head>

<body>

  <div class="auth-stage">
    <div class="card-wrap">
     

      <div class="auth-card">
        <h1>Forgot password</h1>
        <p>
          Enter your email address and weâ€™ll send you a link to reset your password.
        </p>

        <form action="reset-password.html">
          <input type="email" placeholder="Email address" required>
          <button>Send reset link</button>
        </form>

        <div class="auth-links">
          <a href="login.html">Back to login</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
