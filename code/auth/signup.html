<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VERTO | Sign up</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; font-family: Inter, sans-serif; }

  body {
    margin: 0;
    min-height: 100vh;
    background: #FFFFFF;
    display: grid;
    place-items: center;
  }

  .card {
    width: 460px;
    padding: 44px;
    border-radius: 30px;
    background: #FAFAFA;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  }

  h1 { font-size: 28px; margin-bottom: 8px; }
  p { font-size: 14px; color: #777; margin-bottom: 30px; }

  input {
    width: 100%;
    height: 48px;
    border-radius: 14px;
    border: 1px solid #DDD;
    padding: 0 16px;
    margin-bottom: 18px;
  }

  button {
    width: 100%;
    height: 48px;
    background: #FF4D24;
    color: #FFF;
    border: none;
    border-radius: 16px;
    font-weight: 600;
    cursor: pointer;
  }

  .footer {
    margin-top: 22px;
    text-align: center;
    font-size: 14px;
  }

  a { color: #FF4D24; text-decoration: none; }
</style>
</head>

<body>

<div class="card">
  <h1>Create account</h1>
  <p>Start streaming on Verto</p>

  <input type="text" placeholder="Full name">
  <input type="email" placeholder="Email address">
  <input type="password" placeholder="Password">

  <button>Create account</button>

  <div class="footer">
    <a href="signin.html">Already have an account?</a>
  </div>
</div>

</body>
</html>
